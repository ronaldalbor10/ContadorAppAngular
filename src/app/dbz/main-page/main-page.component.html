<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
    
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul *ngIf="personajes.length>0; else noExistenPersonajes">
            <li *ngFor="let personaje of personajes; let iterador = index">
                {{personaje.nombre}} - {{personaje.poder | number}}
            </li>
            
            
        </ul>

        <ng-template #noExistenPersonajes>
            <h3>No existen personajes</h3>
        </ng-template>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                placeholder="Nombre personaje"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            >

            <!-- Forma de enlazar un dato con un objeto oneWay Data Binding 
                 las [] enlazan una variable a un objeto
                 los () hacen referencia a un metodo
                 [value]="nuevo.nombre"
                (input)="cambiarNombre($event)"
            -->
            <input 
                type="number" 
                placeholder="Valor poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            >
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>
